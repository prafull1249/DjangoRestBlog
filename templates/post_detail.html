<html>
<body>

<h1> {{title}} is working </h1>

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class ="{{message.tags}}"{% endif %}>{{message}}</li>
    {% endfor %}
  </ul>
{% endif %}

<h2>{{instance.title}}</h2>
  {{instance.content}}<br>
  {{instance.id}}<br>
  {{instance.updated}}<br>
  {{instance.timestamp}}<br>


</body>

</html>
