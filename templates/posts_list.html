{% extends "base.html" %}

{% block content %}
<h1> {{title}} is working </h1>

{%for obj in object_list%}

<hr/>
<!-- <a href='/posts/{{obj.id}}'></a>-->
<h2><a href='{% url 'posts:detail' id=obj.id %}'>{{obj.title}}</a></h2>
<h2><a href='{{obj.get_absolute_url}}'>{{obj.title}}</a></h2>
  {{obj.content}}<br>
  {{obj.id}}<br>
  {{obj.updated}}<br>
  {{obj.timestamp}}<br>

{% endfor %}

{% endblock content %}
